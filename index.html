<html lang="en">

<body>
    <div>
        <label><input type="checkbox" id = "one" onchange="funcConditionCheckBox()">Добавить пункт</label>
    </div>
        
    <div >
        <input type = "radio" name="radioButton1" value="5"> 5    
        <input type = "radio" name="radioButton1" value="55"> 55
        <input type = "radio" name="radioButton1" value="555"> 555
        <input type = "radio" name="radioButton1" value="0"> Nothing
        <button id="B1">Show selected option</button>
    </div>

    <!-- 2 Lesson-->
    <div>
        <select name="" id="list1">

    <div>
        <input type="range" min="0" max="100" step="5" id="range1">

    </div>
    
    <div>
        <input type="text" id="text1">
    </div>
    <div id="divValue"> </div>
